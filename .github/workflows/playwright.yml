name: Playwright Python Tests (Manual â€“ File Based)
on:
  workflow_dispatch:
    inputs:
      test_file:
        description: 'Test file to run (example: tests/test_login.py)'
        required: true
jobs:
  playwright-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-html playwright
          pip install openpyxl
          pip install allure-pytest
          playwright install chromium
      - name: Run selected Playwright test file
        run: |
          pytest ${{ github.event.inputs.test_file }}